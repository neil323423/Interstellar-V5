  <style>
    /* ===== SECURED V3 STYLE ===== */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: hsl(240, 10%, 3.9%);
      color: hsl(0, 0%, 98%);
      overflow-x: hidden;
    }

    /* Background Stars */
    .star-field {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle linear infinite;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    /* Glass Effect */
    .glass-panel {
      background: rgba(24, 24, 27, 0.5);
      backdrop-filter: blur(12px);
      border-radius: 1rem;
    }

    /* Navbar */
    nav.fixed-nav-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 50;
      padding: 1rem 2rem;
      background: rgba(24,24,27,0.5);
      backdrop-filter: blur(16px);
      border-radius: 0 0 12px 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    nav.fixed-nav-bar.scrolled {
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      background: rgba(24,24,27,0.7);
    }
    .nav-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1400px;
      margin: 0 auto;
    }
    .nav-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .planet-icon {
      width: 2rem;
      height: 2rem;
      background: linear-gradient(135deg, hsl(44, 0%, 100%), hsl(0, 0%, 65%));
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }
    .nav-link {
      color: hsl(240, 5%, 65%);
      text-decoration: none;
      padding: 0.5rem 1rem;
      transition: color 0.2s, transform 0.2s;
    }
    .nav-link:hover { 
      color: hsl(0, 0%, 98%);
      transform: scale(1.05);
    }
    .user-avatar {
      width: 2rem;
      height: 2rem;
      border-radius: 50%;
      background: hsl(263, 0%, 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.875rem;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    .user-avatar:hover { transform: scale(1.1); }

    /* Layout */
    main {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    /* Titles */
    h1 {
      font-size: 6rem;
      font-weight: bold;
      color: white;
      margin-bottom: 1rem;
      letter-spacing: -0.05em;
      text-shadow:
        0 0 40px rgba(255, 255, 255, 0.6),
        0 0 80px rgba(255, 255, 255, 0.4),
        0 0 120px rgba(255, 255, 255, 0.2);
    }
    .subtitle {
      font-size: 1.5rem;
      color: hsl(240, 5%, 65%);
      font-weight: 300;
    }

    /* Centered Search */
    .search-container {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 100px; /* push below navbar */
      margin-bottom: 3rem;
    }
    .search-bar {
      position: relative;
      width: 100%;
      max-width: 42rem;
    }
    .search-input {
      width: 100%;
      padding: 1rem 3rem;
      border-radius: 9999px;
      border: none;
      background: rgba(24, 24, 27, 0.6);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(63, 63, 70, 0.3);
      color: white;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s;
    }
    .search-input:focus {
      border-color: hsl(0, 0%, 93%);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }
    .search-icon {
      position: absolute;
      left: 1.25rem;
      top: 50%;
      transform: translateY(-50%);
      color: hsl(240, 5%, 65%);
    }

    /* App Grid */
    .apps-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(6rem, 1fr));
      gap: 2rem;
      max-width: 50rem;
      width: 100%;
    }
    .app-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
      cursor: pointer;
      transition: transform 0.2s;
      text-decoration: none;
      color: hsl(0, 0%, 98%);
    }
    .app-item:hover { transform: translateY(-4px); }
    .app-icon {
      width: 5rem;
      height: 5rem;
      border-radius: 1.5rem;
      background: rgba(24, 24, 27, 0.6);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(63, 63, 70, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      transition: all 0.3s;
    }
    .app-item:hover .app-icon {
      border-color: hsl(0, 0%, 83%);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }
    .app-name { font-size: 1rem; color: hsl(240, 5%, 65%); }

    /* Version Badge */
    .version-badge {
      position: fixed;
      bottom: 2rem;
      left: 2rem;
      z-index: 50;
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      display: flex;
      align-items: center;

      background: rgba(24,24,27,0.5);

    .version-text { font-size: 0.875rem; color: hsl(240, 5%, 84%); font-weight: 500; }
    .status-dot { width: 0.5rem; height: 0.5rem; border-radius: 50%; background: rgb(34, 197, 94); }

    @media (max-width: 768px) {
      h1 { font-size: 3rem; }
      .apps-grid { grid-template-columns: repeat(4, 1fr); }
    }

  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag("js", new Date());
    gtag("config", "G-WKJQ5QHQTJ");

    // Star Field Animation
    const starField = document.getElementById("starField");
    const starCount = 150;
    for (let i = 0; i < starCount; i++) {
      const star = document.createElement("div");
      star.className = "star";
      const size = Math.random() * 2 + 1;
      const x = Math.random() * 100;
      const y = Math.random() * 100;
      const duration = Math.random() * 3 + 2;
      const delay = Math.random() * 5;
      Object.assign(star.style, {
        width: `${size}px`,
        height: `${size}px`,
        left: `${x}%`,
        top: `${y}%`,
        animationDuration: `${duration}s`,
        animationDelay: `${delay}s`,
      });
      starField.appendChild(star);
    }

    let offsetY = 0;
    function animateStars() {
      offsetY -= 0.02;
      starField.style.transform = `translateY(${offsetY}%)`;
      requestAnimationFrame(animateStars);
    }
    animateStars();

    // Navbar Shadow on Scroll
    const navbar = document.getElementById("navbar");
    window.addEventListener("scroll", () => {
      navbar.classList.toggle("scrolled", window.scrollY > 10);
    });
  </script>
