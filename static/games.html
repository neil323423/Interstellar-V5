<style>
    /* ===== SECURED V3 STYLE ===== */
    * { margin:0; padding:0; box-sizing:border-box; }
    :root {
        --bg-dark:#0d0d0d;
        --glass-bg: rgba(24,24,27,0.6);
        --foreground:#fff;
        --muted:#aaa;
        --shark-teal:#0ff;
        --shark-blue:#00bfff;
    }
    body { 
        font-family:'Inter', sans-serif; 
        background:hsl(240,10%,3.9%); 
        color:var(--foreground); 
        overflow-x:hidden; 
        min-height:100vh; 
        position:relative; 
    }

    /* STARFIELD */
    .star-field { position: fixed; top:0; left:0; width:100%; height:100%; z-index:0; overflow:hidden; }
    .star { position:absolute; background:white; border-radius:50%; animation:twinkle linear infinite; }
    @keyframes twinkle { 0%,100%{opacity:0;} 50%{opacity:1;} }

    /* NAVBAR */
    nav.fixed-nav-bar { position: fixed; top:0; left:0; right:0; z-index:50; padding:1rem 2rem; transition: box-shadow 0.3s ease, background 0.3s ease; }
    nav.fixed-nav-bar.scrolled { box-shadow:0 8px 20px rgba(0,0,0,0.4); background: rgba(24,24,27,0.85); }
    .nav-content { display:flex; justify-content:space-between; align-items:center; max-width:1400px; margin:0 auto; background:var(--glass-bg); backdrop-filter:blur(12px); border-radius:1rem; border:1px solid rgba(63,63,70,0.3); }
    .nav-left { display:flex; align-items:center; gap:1rem; }
    .planet-icon { width:2rem; height:2rem; background:linear-gradient(135deg,hsl(44,0%,100%),hsl(0,0%,65%)); border-radius:50%; box-shadow:0 0 20px rgba(255,255,255,0.4); }
    .nav-link { color:hsl(240,5%,65%); text-decoration:none; padding:0.5rem 1rem; transition: color 0.2s; }
    .nav-link:hover { color:hsl(0,0%,98%); }
    .user-avatar { width:2rem; height:2rem; border-radius:50%; display:flex; align-items:center; justify-content:center; background:white; }

    /* TITLE */
    .title-container { text-align:center; margin:6rem 0 4rem 0; position:relative; z-index:10; }
    .title-container h1 { font-family:'Orbitron', monospace; font-size:6rem; font-weight:bold; color:white; margin-bottom:1rem; letter-spacing:-0.05em;
        text-shadow:0 0 40px rgba(255,255,255,0.6),0 0 80px rgba(255,255,255,0.4),0 0 120px rgba(255,255,255,0.2); }
    .subtitle { font-size:1.5rem; color:hsl(240,5%,65%); font-weight:300; }

    /* CONTROLS */
    .controls { display:flex; justify-content:center; gap:10px; margin-bottom:3rem; flex-wrap:wrap; z-index:10; position:relative; }
    .controls input, .controls select {
        padding:12px 20px; border-radius:9999px; border:1px solid rgba(255,255,255,0.3);
        background:var(--glass-bg); color:white; outline:none; backdrop-filter:blur(12px); transition:0.3s;
    }
    .controls input:focus { border-color: var(--shark-blue); box-shadow: 0 0 20px var(--shark-teal); }
    .controls select:hover { border-color: var(--shark-teal); }

    /* MAIN GRID */
    main { max-width:1200px; margin:0 auto; padding:1rem; position:relative; z-index:10; }
    .zone-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:2rem; }
    .zone-item {
        background:var(--glass-bg); border:1px solid rgba(63,63,70,0.3); border-radius:1rem; padding:1rem; text-align:center;
        transition:transform 0.2s, box-shadow 0.3s;
    }
    .zone-item:hover { transform:translateY(-4px); box-shadow:0 0 20px rgba(255,255,255,0.4); }
    .zone-item button { background:transparent; border:none; color:white; font-weight:bold; font-size:1rem; cursor:pointer; }

    /* IFRAME OVERLAY */
    #zoneViewer {
        position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9);
        display:none; justify-content:center; align-items:center; z-index:999; flex-direction:column;
    }
    #zoneViewer iframe {
        width:80%; height:80%; border:none; border-radius:1rem; background:black;
    }
    #zoneViewer button {
        margin-top:1rem; padding:0.5rem 1rem; border-radius:1rem; border:none; cursor:pointer; font-weight:bold;
    }

    @media (max-width:768px) { .title-container h1{font-size:3rem;} .zone-grid{grid-template-columns:repeat(2,1fr);} }
</style>

/* STARFIELD */
const starField = document.getElementById('starField');

    const x=Math.random()*100;

    const duration=Math.random()*3+2;
    const delay=Math.random()*5;
    star.style.width=size+'px';
    star.style.height=size+'px';
    star.style.left=x+'%';
    star.style.top=y+'%';
    star.style.animationDuration=duration+'s';

}

const container = document.getElementById('container');
const allSummary = document.getElementById('allSummary');
const searchBar = document.getElementById('searchBar');
const sortOptions = document.getElementById('sortOptions');
let currentZones = [...zones];

function renderZones(z) {
    container.innerHTML = '';
    if (z.length === 0) {
        container.innerHTML = '<p style="color: var(--muted); padding:0 20px;">No zones found.</p>';
        allSummary.textContent = 'All Games (0)';
        return;
    }
    z.forEach(zone => {
        const item = document.createElement('div');
        item.className = 'zone-item';
        item.innerHTML = `<button>${zone.name}</button>`;
        item.querySelector('button').onclick = () => openZone(zone);
        container.appendChild(item);
    });
    allSummary.textContent = `All Games (${z.length})`;
}

/* IFRAME VIEWER */
const zoneViewer=document.getElementById('zoneViewer');
const zoneFrame=document.getElementById('zoneFrame');
function openZone(zone){ zoneFrame.src=zone.url; zoneViewer.style.display='flex'; document.body.style.overflow='hidden'; }
function closeZone(){ zoneFrame.src=''; zoneViewer.style.display='none'; document.body.style.overflow='auto'; }
function fullscreenZone(){ 
    if(zoneFrame.requestFullscreen) zoneFrame.requestFullscreen(); 
    else if(zoneFrame.webkitRequestFullscreen) zoneFrame.webkitRequestFullscreen(); 
    else if(zoneFrame.mozRequestFullScreen) zoneFrame.mozRequestFullScreen(); 
    else if(zoneFrame.msRequestFullscreen) zoneFrame.msRequestFullscreen(); 
}
function aboutBlank(){ 
    const t=window.open('about:blank','_blank'); 
    const i=t.document.createElement('iframe'); 
    i.src=zoneFrame.src; 
    i.style.cssText='position:fixed;top:0;left:0;width:100%;height:100%;border:none;'; 
    t.document.body.style.margin='0'; 
    t.document.body.appendChild(i); 
}

/* SEARCH & SORT */
searchBar.addEventListener('input', e=>{
    const term = e.target.value.toLowerCase();
    currentZones = zones.filter(z => z.name.toLowerCase().includes(term));
    sortAndRender();
});

sortOptions.addEventListener('change', sortAndRender);

function sortAndRender() {
    let sorted = [...currentZones];
    if(sortOptions.value === 'name') sorted.sort((a,b) => a.name.localeCompare(b.name));
    renderZones(sorted);
}

// Initial render
sortAndRender();
